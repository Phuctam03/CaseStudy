<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let m = parseInt(prompt("nhập số hàng"));
      let n = parseInt(prompt("nhập số cột"));

      function EvenArray2d(m,n){
          let maTran = [];
          let tong = 0 ;
          for (let i = 0; i < m; i++) {
                 maTran[i] = [];
              for (let j = 0; j < n ; j++) {
                  maTran[i][j] = +prompt("nhập các số trong ma trận") ;
                  if(maTran[i][j] % 2 ===0 ){
                      tong += maTran[i][j];
                  }
              }
          }
          return tong;
      }
      document.writeln(EvenArray2d(m,n));






  </script>

</body>
</html>
